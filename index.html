<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login/Cadastro</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo" />
        </div>
    </header>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="signUpForm">
                <h1>Criar nova conta</h1>
                <br>
                <input type="text" id="signUpName" placeholder="Name" required />
                <input type="email" id="signUpEmail" placeholder="Email" required />
                <input type="password" id="signUpPassword" placeholder="Password" required />
                <button type="submit">Cadastre-se</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="signInForm">
                <h1>Entrar</h1>
                <br>
                <input type="email" id="signInEmail" placeholder="Email" required />
                <input type="password" id="signInPassword" placeholder="Password" required />
                <a href="passwordRecover.html">Esqueceu a senha?</a>
                <button type="submit">Entrar</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Olá!</h1>
                    <p>Para continuar conectado conosco, faça login com suas informações pessoais</p>
                    <button class="ghost" id="signIn">Entrar</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Bem vindo(a)!</h1>
                    <p>Digite seus dados e comece sua jornada conosco</p>
                    <button class="ghost" id="signUp">Cadastre-se</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        
    </footer>
    <script src="script.js"></script>
</body>
</html>
