<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Profissionais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Lista de Profissionais</h1>
        <div class="row">
            {% for profissional in profissionais %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ url_for('static', filename=profissional.foto) }}" class="card-img-top" alt="Foto de {{ profissional.nome }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ profissional.nome }}</h5>
                        <p class="card-text">Especialidade: {{ profissional.especialidade }}</p>
                        <a href="{{ url_for('cliente.detalhes_profissional', id=profissional.id) }}" class="btn btn-primary">Ver detalhes</a>
                        <form action="{{ url_for('cliente.delete_profissional', id=profissional.id) }}" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-danger">Excluir</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="text-center">
            <a href="{{ url_for('cliente.lista_clientes') }}" class="btn btn-secondary">Listar Clientes</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
