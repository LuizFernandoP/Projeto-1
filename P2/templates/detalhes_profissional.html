<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ profissional.nome }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    
        .bio {
            max-width: 600px;
            margin: 0 auto;
            word-wrap: break-word; /* Garante que o texto não saia do contêiner */
        }

        /* Limitar o tamanho da imagem no modal */
        .modal-dialog-centered {
            max-width: 400px; /* Limita a largura máxima para algo similar a uma tela de celular */
        }

        .modal-img {
            width: 100%;
            height: auto; 
        }
    </style>
</head>
<body>
    <div class="container mt-4 bio">
        <div class="text-center">
            
            <img src="{{ url_for('static', filename=profissional.foto) }}" class="img-thumbnail" style="width: 200px; height: 200px; object-fit: cover;" alt="Foto de {{ profissional.nome }}" data-bs-toggle="modal" data-bs-target="#imageModal">

            <h1>{{ profissional.nome }}</h1>
            <p>Contato: {{profissional.telefone}}</p>
            <p>Cep: {{profissional.cep}}</p>
            <p>Especialidade: {{ profissional.especialidade }}</p>
            <p>Sobre: {{ profissional.bio }}</p>
            <a href="{{ url_for('cliente.lista_profissionais') }}" class="btn btn-secondary">Voltar para a lista</a>
        </div>
    </div>

    <!-- Modal para exibir a imagem em tamanho limitado (semelhante ao tamanho de celular) -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="{{ url_for('static', filename=profissional.foto) }}" class="modal-img img-fluid" alt="Foto de {{ profissional.nome }}">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
