<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleRecover.css">
    <title>Recuperar senha</title>
</head>
<body>
    <header>
        <div class="logo">
            <!-- logo.png -->
            <img src="logo.png" alt="Logo" />
        </div>
    </header>
    <div class="recover-container">
        <form id="recoveryForm" action="#">
            <h1>Recuperar Senha</h1><br>
            <span>Preencha os campos abaixo para recuperar sua conta</span>
            <input type="text" placeholder="Usuário" required />
            <input type="email" id="email" placeholder="Endereço de E-mail" required />
            <input type="email" id="confirmEmail" placeholder="Confirma E-mail" required />
            <input type="text" placeholder="Número" required />
            <button>Enviar</button>
        </form>
    </div>

    <script src="scriptRecover.js"></script>
</body>
</html>
