<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Login/Cadastro</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" />
        </div>
    </header>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="{{ url_for('cliente.inserir_cliente') }}" method="POST">
                <h1>Criar nova conta</h1>
                <br>
                <input type="text" name="name" placeholder="Nome" required />
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="password" placeholder="Senha" required />
                <button type="submit">Cadastre-se</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="{{ url_for('cliente.login') }}" method="POST">
                <h1>Entrar</h1>
                <br>
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="password" placeholder="Senha" required />
                <a href="#">Esqueceu a senha?</a>
                <button type="submit">Entrar</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Olá!</h1>
                    <p>Para continuar conectado conosco, faça login com suas informações pessoais</p>
                    <button class="ghost" id="signIn">Entrar</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Bem vindo(a)!</h1>
                    <p>Digite seus dados e comece sua jornada conosco</p>
                    <button class="ghost" id="signUp">Cadastre-se</button>
                </div>
            </div>
        </div>
    </div>

    <footer></footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/cru.js') }}"></script>
</body>
</html>
