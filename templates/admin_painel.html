<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Profissionais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Definir o tamanho das imagens */
        .card-img-left {
            width: 100px; /* Defina a largura desejada */
            height: auto; /* Manter a proporção da imagem */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Lista de Profissionais</h1>
        <div class="row">
            {% for profissional in profissionais %}
            <div class="col-12">
                <div class="card mb-4">
                    <div class="row g-0">
                        <div class="col-md-2">
                            <img src="{{ url_for('static', filename=profissional.foto) }}" class="img-fluid card-img-left" alt="Foto de {{ profissional.nome }}">
                        </div>
                        <div class="col-md-10">
                            <div class="card-body d-flex flex-column justify-content-center">
                                <h5 class="card-title">{{ profissional.nome }}</h5>
                                <p class="card-text">Especialidade: {{ profissional.especialidade }}</p>
                                <form action="{{ url_for('cliente.delete_profissional', id=profissional.id) }}" method="POST" class="d-inline">
                                    <button type="submit" class="btn btn-danger">Excluir</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="text-center mt-4">
            <a href="{{ url_for('cliente.lista_clientes') }}" class="btn btn-secondary">Listar Clientes</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
